<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestrator Dźwięku</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFCC00">
    <link rel="icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="main-container">
        <h1 class="header">REJESTRATOR DŹWIĘKU</h1>
        
        <div class="status-box">
            <span id="recording-icon">⚪</span>
            <span id="status-label">Gotowy do nagrywania</span>
        </div>
        
        <div class="timer-container">
            <span id="timer-label">00:00</span>
        </div>
        
        <div class="level-box">
            <span class="level-label">Poziom dźwięku:</span>
            <div class="progress-container">
                <div id="level-bar" class="progress-bar"></div>
            </div>
        </div>
        
        <button id="record-button">NAGRYWAJ</button>
        
        <div id="last-recording-info"></div>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker zarejestrowany:', registration);
                })
                .catch(error => {
                    console.log('Błąd rejestracji Service Workera:', error);
                });
        }
    </script>
</body>
</html>
